<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HIGHSCORES</title>
        <script type="text/javascript" src="../../code/menus/highscores.js"></script>
        <link rel="stylesheet" href="../../css/menus/highscores.css">
    </head>

    <body>
        <div class="canvas-container">
            <canvas id="canvas" width="800" height="600"></canvas>
            <table align="center" valign="center">
                <tr>
                    <th>Nome</th>
                    <th>Pontuação</th>
                </tr>

                <tr>
                    <td id="firstNome">1º</td>
                    <td id="firstPontuacao">1000000</td>
                </tr>

                <tr>
                    <td id="secondNome">2º</td>
                    <td id="secondPontuacao">10000</td>
                </tr>

                <tr>
                    <td id="thirdNome">3º</td>
                    <td id="thirdPontuacao">100</td>
            </table>
            <button id="voltarBtn">Voltar</button>
        </div>
    </body>
</html>
